{% extends 'base2.html' %}

{% block body %}



<div class="container" style="margin-top: 15px;">

    <div class="row">

        <div class="col-md-6">


        <form class="p-3 shadow" action="" method="post" >
     {% csrf_token %}

    <div class="form-group">
      <input class="form-control cls1" placeholder="Enter Name" name="name" >
</div>

<div class="form-group">
    <input class="form-control cls1" placeholder="Enter Priority" name="priority">
</div>
            <div class="form-group">
    <input class="form-control cls1"  type="date"  name="date" >
</div>

    <input type="submit" class="btn btn-primary cls1" name="Submit">

</form>



 </div>

          <div class="col-md-6">


 <h5 style="padding: 10px;"> Pending Tasks</h5>
                   {% for todo in todo_list  %}

  <div class="shadow card">

                  <div class="card-body">

                           <h5> {{ todo.name }} (Date : {{ todo.date }})</h5>
                          <h6> Priority : {{ todo.priority }} </h6>

                        <a class="btn btn-danger" href="{% url 'todoapp:del1' todo.id %}" >Done</a>
                       <a class="btn btn-dark" href="{% url 'todoapp:edit1' todo.id %}" >Edit</a>

                  </div>
                     </div>
<br>
     {% endfor %}





          </div>
    </div>
</div>






{% endblock %}
